name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Убедитесь, что используете нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate static site
        env:
          FLASK_APP: app.py
        run: |
          flask init-db  # Создаем базу данных Flask
          flask create-all  # Создаем все базовые таблицы
          python -m flask run --host 0.0.0.0 --port 5000  # Запускает flask в режиме debug
          cd public  # Пишем команду, чтобы изменить каталог

      - name: Deploy to GitHub Pages
        uses: peaceiris/action-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public