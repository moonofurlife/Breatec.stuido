<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="/public/styles/galery.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body>
    <div id="loader">
        <lottie-player src="/public/data/load_logo.json" id="loaderAnimation"></lottie-player>
    </div>
    </div>
    <header class="page-header">
        <a class="AppHeader-logo" href="/" data-hotkey="g d" aria-label="Homepage" data-turbo="false">
            <object type="image/svg+xml" data="/public/src/logo.svg" class="logo-svg"></object>
        </a>
        <nav>
            <div class="page-header-inner">
                <a href="#" class="toggle-menu" role="button" aria-controls="menu-wrapper" aria-label="Open navigation"
                    aria-expanded="false">
                    <lottie-player src="/public/src/icons_menu.json"></lottie-player>
                </a>
            </div>
            <div id="menu-wrapper" class="menu-wrapper">
                <a href="/gallery">Projects</a>
                <a href="/studio">Studio</a>
                <a href="/contacts">Contacts</a>
            </div>
        </nav>
    </header>
    <div class="content_container">
        <div class="cards_container">
            <div class="card">
                <div class="image">
                    <img src="/public/src/0001.1_Vanriver/00.jpg" alt="sidney_prime_mini">
                </div>
                <a href="/gallery/vanriver">
                    <h1>Vanriver</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0001.2_Vanriver.Interiors/00.jpg" alt="">
                </div>
                <a href="/gallery/vanriver_interiors">
                    <h1>Vanriver.Interiors</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0002_Sydney_Prime/00.jpg" alt="">
                </div>
                <a href="/gallery/sydney_prime">
                    <h1>Sydney Prime</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0003_Vympel/00.jpg" alt="">
                </div>
                <a href="/gallery/vympel">
                    <h1>Petrovskiy Park. 2</h1>
                </a>
            </div>
            <div class="card">
                <div class="image" style="background-color: rgb(255, 74, 58);">
                </div>
                <a href="/gallery/breatec_office">
                    <h1>Breatec.Office</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0005.1_Botanicheskaya_34/00.jpg" alt="">
                </div>
                <a href="/gallery/botanicheskaya">
                    <h1>Botanicheskaya 34</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0005.2_Botanicheskaya_34.Interiors/00.jpg" alt="">
                </div>
                <a href="/gallery/botanicheskaya_interiors">
                    <h1>Botanicheskaya 34. Interiors</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0006_Hadi_Taktasha/00.jpg" alt="">
                </div>
                <a href="/gallery/hadi_taktasha">
                    <h1>Hadi Taktasha</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0007_Shkiperskiy_19/00.jpg" alt="">
                </div>
                <a href="/gallery/shkiperskiy">
                    <h1>Shkiperskiy 19</h1>
                </a>
            </div>
            <div class="card">
                <div class="image">
                    <img src="/public/src/0008_Zarechniy_Park/00.jpg" alt="">
                </div>
                <a href="/gallery/zarechniy_park">
                    <h1>Zarechniy Park</h1>
                </a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="/public/scripts/script.js"></script>
</body>
</html>
